<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Electronics</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: rgb(4, 3, 3);
}
.main-nav {
    background-color: #065806;
    padding: 5px 0;
}

.main-nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    margin: 0;
    padding: 0;
}

.main-nav li {
    color: white;
    padding: 5px 15px;
    font-size: 14px;
}

.main-nav .active {
    background-color: #dcb800;
    color: black;
}
.navbar {
    background-color: #dcb800;
    padding: 15px;
    color: white;
    text-align: center;
    font-size: 20px;
}
.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}
.product {
    border: 2px solid #dcb800;
    border-radius: 10px;
    padding: 15px;
    margin: 15px;
    text-align: center;
    width: 200px;
    background-color: white;
    color: black;
}
.product img {
    width: 100%;
    height: 150px;
    object-fit: cover;
}
.product button {
    background-color: #dcb800;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    border-radius: 5px;
}
.product button:hover {
    background-color: #dcb800;
}
.cart {
    background-color: white;
    color: black;
    padding: 10px;
    margin: 20px;
    border-radius: 10px;
}
.cart h2 {
    color: #dcb800;
}
    </style>
</head>
<body>
    <header>
        <nav class="main-nav">
            <ul>
                <li>WELCOME</li>
                <li>BOOKS</li>
                <li>MUSIC</li>
                <li>TOYS & GAMES</li>
                <li class="active">ELECTRONICS</li>
                <li>FASHION</li>
            </ul>
        </nav>
    </header>
    <div class="navbar">A-Bay Electronics</div>
    
    <div class="container" id="products">
            <div class="product">
            <img src="PS4.1.jpeg" alt="PlayStation" >
            <h3>PlayStation</h3>
            <p>$299</p>
            <button onclick="addToCart('PlayStation', 299)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Nint.1.jpeg" alt="Nintendo Game Boy">
            <h3>Nintendo Game Boy</h3>
            <p>$149</p>
            <button onclick="addToCart('Nintendo Game Boy', 149)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Nokia.1.jpeg" alt="Nokia Mobile">
            <h3>Nokia Mobile</h3>
            <p>$99</p>
            <button onclick="addToCart('Nokia Mobile', 99)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="Win.1.jpeg" alt="Windows Laptop">
            <h3>Windows Laptop</h3>
            <p>$199</p>
            <button onclick="addToCart('Windows Laptop', 199)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="appl.1.jpeg" alt="Apple iMac">
            <h3>Apple iMac</h3>
            <p>$1299</p>
            <button onclick="addToCart('Apple iMac', 1299)">Add to Cart</button>
        </div>
    </div>
    
    <div class="cart" id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="total">0</span></p>
    </div>
    
    <script>
        let total = 0;
        function addToCart(item, price) {
            const cartItems = document.getElementById("cart-items");
            const li = document.createElement("li");
            li.textContent = `${item} - $${price}`;
            cartItems.appendChild(li);
            total += price;
            document.getElementById("total").textContent = total;
        }
    </script>
</body>
</html>
